[package]
name = "relayx"
version = "0.1.0"
edition = "2021"

[features]
default = []
onchain = ["dep:alloy", "dep:alloy-sol-types"]

[dependencies]

# Alloy (optional) for on-chain calls
alloy = { version = "1.0.34", default-features = false, features = ["full"], optional = true }
alloy-sol-types = { version = "1.0.34", optional = true }

# Error handling
anyhow = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# CLI parsing
clap = { version = "4.0", features = ["derive", "env"] }

# Network
hyper = { version = "1.0", features = ["full"] }

# JSON-RPC server
jsonrpc-core = "18.0"
jsonrpc-http-server = "18.0"

# HTTP client for examples
reqwest = { version = "0.11", features = ["json"] }

# Database
rocksdb = "0.21"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }


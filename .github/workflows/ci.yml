name: CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-udeps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo bin (tools)
        id: cache-cargo-bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tools-v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target
        uses: actions/cache@v4
        with:
          path: |
            target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo tools (prebuilt)
        if: steps.cache-cargo-bin.outputs.cache-hit != 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-sort,cargo-udeps,cargo-audit

      - name: cargo fmt (check)
        run: cargo +stable fmt --all -- --check

      - name: cargo clippy (deny warnings)
        run: cargo clippy --all --all-targets --no-deps -- --deny warnings

      - name: cargo sort (check)
        run: cargo +stable sort --grouped --check

      - name: cargo udeps (nightly)
        run: cargo +nightly udeps --all-targets --release

      - name: cargo audit (advisory DB)
        run: cargo audit --db-urls https://github.com/RustSec/advisory-db.git --deny warnings

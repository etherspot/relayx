[package]
name = "relayx"
version = "0.1.0"
edition = "2021"

[features]
default = []
onchain = ["dep:alloy", "dep:alloy-sol-types"]

[dependencies]
alloy = { version = "1.0.34", default-features = false, features = ["full"], optional = true }
alloy-sol-types = { version = "1.0.34", optional = true }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive", "env"] }
hyper = { version = "1.0", features = ["full"] }
jsonrpc-core = "18.0"
jsonrpc-http-server = "18.0"
reqwest = { version = "0.11", features = ["json"] }
rocksdb = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v4", "serde"] }


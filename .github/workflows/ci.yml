name: CI

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install auxiliary tools
        run: |
          cargo install cargo-sort --locked || echo "cargo-sort already installed"
          cargo install cargo-udeps --locked || echo "cargo-udeps already installed"

      - name: Run lint
        run: make lint

      - name: Run tests
        run: cargo test --all --all-targets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: relayx-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
